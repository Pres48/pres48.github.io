    body {
        margin: 0;

        display: flex;
        justify-content: center;

    .menu-container {
        text-align: center;

    .menu a {
        display: block;
        margin: 12px 0;
        padding: 12px;
        border-radius: 12px;
        background: rgba(255,255,255,0.2);
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        transition: 0.3s;
    }
    .menu a:hover {
        background: rgba(255,255,255,0.35);
        transform: scale(1.03);
    }
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatUp linear infinite;
    }
    @keyframes floatUp {
        from { transform: translateY(100vh); opacity: 0; }
        to { transform: translateY(-10vh); opacity: 1; }
    }
</style>
