<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            position: relative;
        }
        h1 {
            font-size: 50px;
            color: #1E90FF;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: red;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
            animation: redGlow 1.8s ease-in-out infinite alternate;
        }
        
        @keyframes redGlow {
            from {
                box-shadow: 0 0 8px red, 0 0 16px red, 0 0 24px red;
                opacity: 0.9;
            }
            to {
                box-shadow: 0 0 15px red, 0 0 30px red, 0 0 45px red;
                opacity: 1;
            }
        }
        #message {
            margin-top: 20px;
            font-size: 28px;
            color: #1E90FF;
        }
        img {
            margin: 15px 0;
        }

        /* Glowing footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #1E90FF;
            text-shadow: 0 0 5px #1E90FF, 0 0 10px #1E90FF, 0 0 15px #1E90FF;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #1E90FF, 0 0 10px #1E90FF;
                opacity: 0.7;
            }
            to {
                text-shadow: 0 0 15px #1E90FF, 0 0 25px #1E90FF, 0 0 35px #1E90FF;
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1>Hello World!</h1>

    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3ZoYmd6eHdlengzazZ1ZDc3eXhzZzdhbGltNnJ6M2dxbTVkM3U1ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ifBColYSQBYy99Dldd/giphy.gif" width="200" alt="Waving Cat">

    <button onclick="askName()">Click Me</button>

    <div id="message"></div>

    <footer>a PHag original.</footer>

    <script>
        function askName() {
            let name = prompt("What is your name?");
            if (name && name.trim() !== "") {
                document.getElementById("message").textContent =
                    "Nice to meet you, " + name + "! ðŸ˜º The waving cat says hello!";
            }
        }
    </script>

</body>
</html>
