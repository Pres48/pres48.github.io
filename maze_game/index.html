<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Start & Finish Lines</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f1ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      padding: 20px;
      background: #4a90e2;
      color: white;
      margin: 0;
    }

    .track {
      margin: 40px auto;
      width: 80%;
      height: 400px;
      border: 4px solid #333;
      background: #fff;
      position: relative;
      border-radius: 12px;
    }

    .start-line, .finish-line {
      position: absolute;
      width: 100%;
      height: 10px;
      left: 0;
    }

    .start-line {
      top: 40px;
      background: green;
    }

    .finish-line {
      bottom: 40px;
      background: red;
    }

    .label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
    }

    .start-label {
      top: 5px;
      color: green;
    }

    .finish-label {
      bottom: 5px;
      color: red;
    }
  </style>
</head>

<body>

  <h1>Race Track</h1>

  <div class="track">
    <!-- START -->
    <div class="start-line"></div>
    <div class="label start-label">START</div>

    <!-- FINISH -->
    <div class="finish-line"></div>
    <div class="label finish-label">FINISH</div>
  </div>

</body>
</html>
