<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Maze Game</title>
  <style>
    canvas {
      background: #eee;
      display: block;
      margin: 30px auto;
      border: 3px solid black;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Mini Maze Game</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let player = { x: 20, y: 20, size: 20 };
    let walls = [
      {x:0, y:100, w:300, h:20},
      {x:100, y:200, w:300, h:20},
      {x:0, y:300, w:300, h:20}
    ];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw player
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // draw walls
      ctx.fillStyle = "black";
      walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

      requestAnimationFrame(draw);
    }

    function move(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      const newBox = {x:newX, y:newY, size:player.size};

      // check collision
      for (let w of walls) {
        if (
          newBox.x < w.x + w.w &&
          newBox.x + newBox.size > w.x &&
          newBox.y < w.y + w.h &&
          newBox.y + newBox.size > w.y
        ) {
          return; // blocked
        }
      }

      player.x = newX;
      player.y = newY;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") move(0, -10);
      if (e.key === "ArrowDown") move(0, 10);
      if (e.key === "ArrowLeft") move(-10, 0);
      if (e.key === "ArrowRight") move(10, 0);
    });

    draw();
  </script>
</body>
</html>
