<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Maze Game</title>

<style>
  body {
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    padding-top: 30px;
    font-family: Arial, sans-serif;
  }

  #game {
    position: relative;
    width: 600px;
    height: 600px;
    background: white;
    border: 4px solid black;
  }

  /* Player */
  #player {
    position: absolute;
    width: 20px;
    height: 20px;
    background: blue;
    top: 30px;
    left: 30px;
  }

  /* Start label */
  #start {
    position: absolute;
    color: green;
    font-size: 20px;
    font-weight: bold;
    top: 0px;
    left: 10px;
  }

  /* Finish label */
  #finish {
    position: absolute;
    color: red;
    font-size: 22px;
    font-weight: bold;
    bottom: 0px;
    right: 10px;
  }

  /* Maze walls */
  .wall {
    position: absolute;
    background: black;
  }
</style>
</head>

<body>

<div id="game">

  <div id="start">START</div>
  <div id="finish">FINISH</div>

  <!-- Player -->
  <div id="player"></div>

  <!-- Maze walls (harder layout) -->
  <div class="wall" style="top: 70px; left: 0; width: 500px; height: 10px;"></div>
  <div class="wall" style="top: 150px; left: 100px; width: 500px; height: 10px;"></div>
  <div class="wall" style="top: 230px; left: 0; width: 500px; height: 10px;"></div>

  <div class="wall" style="top: 70px; left: 480px; width: 10px; height: 160px;"></div>
  <div class="wall" style="top: 230px; left: 480px; width: 10px; height: 160px;"></div>

  <div class="wall" style="top: 390px; left: 0; width: 500px; height: 10px;"></div>
  <div class="wall" style="top: 470px; left: 100px; width: 500px; height: 10px;"></div>
  <div class="wall" style="top: 540px; left: 0; width: 500px; height: 10px;"></div>

  <div class="wall" style="top: 390px; left: 480px; width: 10px; height: 160px;"></div>

</div>

<script>
const player = document.getElementById("player");
const walls = document.querySelectorAll(".wall");
const finish = document.getElementById("finish");
const game = document.getElementById("game");

let x = 30;
let y = 30;
const speed = 5;

/* Move player */
document.addEventListener("keydown", (e) => {
  let oldX = x;
  let oldY = y;

  if (e.key === "ArrowUp") y -= speed;
  if (e.key === "ArrowDown") y += speed;
  if (e.key === "ArrowLeft") x -= speed;
  if (e.key === "ArrowRight") x += speed;

  player.style.left = x + "px";
  player.style.top = y + "px";

  // Collision with walls
  for (let w of walls) {
    if (isColliding(player, w)) {
      x = 30;
      y = 30;
      player.style.left = x + "px";
      player.style.top = y + "px";
      alert("You hit a wall! Back to START.");
    }
  }

  // Reached FINISH area
  if (isColliding(player, finish)) {
    alert("ðŸŽ‰ You Win! You made it to the FINISH!");
    x = 30;
    y = 30;
    player.style.left = x + "px";
    player.style.top = y + "px";
  }
});

/* Collision check */
function isColliding(a, b) {
  let aRect = a.getBoundingClientRect();
  let bRect = b.getBoundingClientRect();
  return !(
    aRect.bottom < bRect.top ||
    aRect.top > bRect.bottom ||
    aRect.right < bRect.left ||
    aRect.left > bRect.right
  );
}
</script>

</body>
</html>
