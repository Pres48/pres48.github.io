<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #141e30, #243b55);
            font-family: "Poppins", sans-serif;
            position: relative;
            overflow: hidden;
            color: white;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #4da3ff;
            text-align: center;
            padding: 0 20px;
        }
        button {
            padding: 12px 26px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: red;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px red, 0 0 20px red;
            animation: redGlow 1.8s ease-in-out infinite alternate;
        }
        @keyframes redGlow {
            from { box-shadow: 0 0 10px red; }
            to { box-shadow: 0 0 28px red; }
        }

        #message {
            margin-top: 20px;
            font-size: 26px;
            color: #4da3ff;
            text-align: center;
            padding: 0 20px;
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 1; }
        }

        .music-toggle {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            padding: 10px 18px;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(8px);
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(6px);
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-button">â¬… Back</a>

    <h1>Hello World!</h1>

    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3ZoYmd6eHdlengzazZ1ZDc3eXhzZzdhbGltNnJ6M2dxbTVkM3U1ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ifBColYSQBYy99Dldd/giphy.gif" width="200" alt="Waving Cat">

    <button onclick="askName(); playClick();">Click Me</button>

    <div id="message"></div>

    <button class="music-toggle" onclick="toggleMusic()">ðŸŽµ Toggle Music</button>

    <audio id="bgMusic" loop>
        <source src="fun_background.mp3" type="audio/mpeg">
    </audio>

    <audio id="clickSound">
        <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
    </audio>

<script>
// Particles
for(let i = 0; i < 35; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (4 + Math.random() * 10) + 's';
    p.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(p);
}

// Name prompt
function askName() {
    let name = prompt("What is your name?");
    if (name && name.trim() !== "") {
        document.getElementById("message").textContent =
            "Nice to meet you, " + name + "! ðŸ˜º The waving cat says hello!";
    }
}

// Click sound
function playClick() {
    document.getElementById('clickSound').play();
}

// Music toggle
function toggleMusic() {
    let music = document.getElementById('bgMusic');
    if (music.paused) music.play(); else music.pause();
}
</script>

</body>
</html>
