<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <!-- Better font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;

            /* Gradient background */
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            animation: bgShift 8s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            from {
                background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            }
            to {
                background: linear-gradient(135deg, #A1FFCE 0%, #FAFFD1 100%);
            }
        }

        h1 {
            font-size: clamp(32px, 6vw, 50px);
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #1E90FF;
            z-index: 2;
        }

        img {
            width: clamp(150px, 40vw, 220px);
            margin: 20px 0;
            z-index: 2;
        }

        button {
            padding: 12px 28px;
            font-size: clamp(16px, 4vw, 20px);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: red;
            color: white;
            font-weight: bold;
            z-index: 2;

            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
            animation: redGlow 1.8s ease-in-out infinite alternate;
        }

        @keyframes redGlow {
            from {
                box-shadow: 0 0 8px red, 0 0 16px red, 0 0 24px red;
            }
            to {
                box-shadow: 0 0 15px red, 0 0 30px red, 0 0 45px red;
            }
        }

        #message {
            margin-top: 20px;
            font-size: clamp(20px, 4vw, 28px);
            color: #ffffff;
            text-shadow: 0 0 6px #1E90FF;
            max-width: 90%;
            z-index: 2;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 0 0 10px #1E90FF;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes glow {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* Floating stars / particles */
        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 0.2;
            }
            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }

        /* Music button */
        #musicBtn {
            background-color: #1E90FF;
            margin-top: 20px;
            box-shadow: 0 0 10px #1E90FF;
            animation: none;
        }
    </style>
</head>

<body>

    <h1>Hello World!</h1>

    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3ZoYmd6eHdlengzazZ1ZDc3eXhzZzdhbGltNnJ6M2dxbTVkM3U1ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ifBColYSQBYy99Dldd/giphy.gif"
        alt="Waving Cat">

    <button onclick="askName()">Click Me</button>

    <button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>

    <div id="message"></div>

    <footer>a PHag original.</footer>

    <!-- Sound effect -->
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/download/mixkit-click-melodic-tone-1129.wav"></audio>

    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="fun_background.mp3" type="audio/mpeg">
    </audio>

    <script>
        function askName() {
            document.getElementById("clickSound").play();

            let name = prompt("What is your name?");
            if (name && name.trim() !== "") {
                document.getElementById("message").textContent =
                    "Nice to meet you, " + name + "! üò∫ The waving cat says hello!";
            }
        }

        /* Floating stars generator */
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");

            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (4 + Math.random() * 6) + "s";

            document.body.appendChild(star);

            setTimeout(() => star.remove(), 10000);
        }

        setInterval(createStar, 200);

        /* Music toggle */
        let musicPlaying = false;

        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            const btn = document.getElementById("musicBtn");

            if (musicPlaying) {
                music.pause();
                btn.textContent = "üéµ Play Music";
            } else {
                music.play();
                btn.textContent = "‚è∏ Pause Music";
            }

            musicPlaying = !musicPlaying;
        }
    </script>

</body>
</html>
